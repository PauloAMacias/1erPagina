<!DOCTYPE html>

<html>
    <!-- El head es texto informativo que da información relevante al navegador -->
    <head> 
        <meta charset="UTF-8"> 
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- body es en si, la totalidad del contenido de la web que estemos
    diseñando y tiene 3 subdivisiones mayores: header, main y footer -->
    <body>
        <header>
            <div class="caja">
                <h1><img src="./imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>      
                    </ul>
                </nav>
            </div>                  
        </header>
<!-- La etiqueta main se usa para se usa para delimitar el contenido
principal de la página -->
        <main> 
            <ul class="productos">
                <li>
                    <h2>Cabello</h2>
                    <img src="./imagenes/cabello.jpg">
                    <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p>
                    <p class="producto-precio">$10.00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="./imagenes/barba.jpg">
                    <p class="producto-descripcion">Corte y diseño profesional de barba</p>
                    <p class="producto-precio">$08.00</p>
                                </li>
                <li>
                    <h2>Cabello + Barba</h2>
                    <img src="./imagenes/cabello+barba.jpg">
                    <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                    <p class="producto-precio">$15.00</p>
                </li>
            </ul>          
        </main>

        <footer>

            <img src="./imagenes/logo-blanco.png"></img>
            <!-- El código &copy, es el código de identidad del símbolo
            de copyright, se sacó de la página unicode-table.com que ahora
            es symbl.cc --->
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
                        
        </footer>

    </body>
</html>
